	<script>
		$(document).ready(function() {
			cacularEscala();
			ajustarEscenario();
			parent.set("cmi.core.lesson_location", "" + 6 + "");
			if (parent.click1 === false) {
				parent.guardaAvance(6);
			}

			function preload() {
				$('#cargando').fadeIn();
				var preload = new createjs.LoadQueue();
				preload.addEventListener('complete', iniciaCargador);
				$.each($('.element'), function() {
					preload.loadFile($('#' + this.id).attr('src'));
					$('.element').css({
						position: 'absolute',
						opacity: 0
					});
				});
			}

			function iniciaCargador(event) {
				$.each($('.element'), function() {
					inicializar($('#' + this.id));
				});
				$('#cargando').show();
				$('#cargando').css({
					opacity: '1'
				});
				$('#cargando').fadeOut();
				$('#contenedorMenu').css({
					position: 'fixed'
				});
				muestraContenido();
			}

			function muestraContenido() {
				$('#capa1')
					.css({
						display: 'block'
					})
					.show()
					.animate(
						{
							opacity: 1
						},
						400
					);
				entra('#contenedorMenu');
				animacion_entrada('#img1', 'arriba_abajo', 0);
				animacion_entrada('#img2', 'abajo_arriba', 0.5);
				animacion_entrada('#img3', 'der_izq', 1);
				animacion_entrada('#img4', 'der_izq', 1.5);
				animacion_entrada('#img5', 'default', 2);
				animacion_entrada('#spriteanimado', 'default', 2);
				entra('#carro1');
				$('#carro1').css('z-index', 2);
				$('#carro1').css('position', 'fixed');
				$('#img39').click(function() {
					page = 'seccion7.html';
					parent.loadContent(page);
				});
			}
			preload();
		});
	</script>
