	<script>
		$(document).ready(function() {
			cacularEscala();
			ajustarEscenario();
			parent.set("cmi.core.lesson_location", "" + 2 + "");
			parent.guardaAvance(2);

			function preload() {
				$('#cargando').fadeIn();
				var preload = new createjs.LoadQueue();
				preload.addEventListener('complete', iniciaCargador);
				$.each($('.element'), function() {
					preload.loadFile($('#' + this.id).attr('src'));
					$('.element').css({
						position: 'absolute',
						opacity: 0
					});
				});
			}

			function iniciaCargador(event) {
				$.each($('.element'), function() {
					inicializar($('#' + this.id));
				});
				$('#cargando').show();
				$('#cargando').css({
					opacity: '1'
				});
				$('#cargando').fadeOut();
				$('#contenedorMenu').css({
					position: 'fixed'
				});
				muestraContenido();
			}

			function muestraContenido() {
				$('#capa1')
					.css({
						display: 'block'
					})
					.show()
					.animate(
						{
							opacity: 1
						},
						400
					);
				entra('#contenedorMenu');
				animacion_entrada('#img01', 'arriba_abajo', 0);
				animacion_entrada('#img02', 'default', 0.5);
				animacion_entrada('#img03', 'der_izq', 1);
				entra('#persona1');
				$('#img41').css('display', 'none');
				$('#img41').css('opacity', 0);
				$('#img42').css('display', 'none');
				$('#img42').css('opacity', 0);
				$('#img43').css('display', 'none');
				$('#img43').css('opacity', 0);
				$('#img44').css('display', 'none');
				$('#img44').css('opacity', 0);
				$('#img45').css('display', 'none');
				$('#img45').css('opacity', 0);
				$('#img46').css('display', 'none');
				$('#img46').css('opacity', 0);
				$('#img47').css('display', 'none');
				$('#img47').css('opacity', 0);
				$('#img48').css('display', 'none');
				$('#img48').css('opacity', 0);
				$('#persona1').css('z-index', 2);
				$('#img08').css('z-index', 3);
				$('#img28').css('z-index', 3);
				$('#persona1').css('position', 'fixed');
				$('#persona2').css('position', 'fixed');
				$('#persona2').css('z-index', 2);
				$('#img49').click(function() {
					page = 'seccion3.html';

			preload();
		});
