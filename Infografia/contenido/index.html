<body onresize="location.reload()">
  <div id="contenido">
    <img id="texto1" class="element" _origenx="0" _origeny="0" style="position: absolute;"
      src="imagenes/Inicio/img01.jpg" />
    <img id="texto2" class="element" _origenx="750" _origeny="600" style="position: absolute;"
      src="imagenes/Inicio/btn01.png" />
    <!-- cargador -->
    <img id="cargando" class="cargando" src="imagenes/cargando.gif" />
  </div>
</body>

<script>
  $(document).ready(function () {
    cacularEscala();
    ajustarEscenario();

    function preload() {
      $("#cargando").fadeIn();
      $(".element").css("opacity", 0);
      var preload = new createjs.LoadQueue();
      preload.addEventListener("complete", iniciaCargador);
      $.each($(".element"), function () {
        preload.loadFile($("#" + this.id).attr("src"));
      });
    }

    function iniciaCargador(event) {
      $.each($(".element"), function () {
        inicializar($("#" + this.id));
      });
      $("#cargando").show();
      $("#cargando").css({
        opacity: "1"
      });
      $("#cargando").fadeOut();
      muestraContenido();
    }

    function muestraContenido() {
      $("#texto1")
        .css({
          display: "block"
        })
        .show()
        .animate({
            opacity: 1
          },
          400
        );
      $("#texto2")
        .css({
          display: "block"
        })
        .show()
        .animate({
            opacity: 1
          },
          400
        );
      aparecePersonaje("#personaje", 1000, 500);

      $("#texto2").click(function () {
        parent.click = true;
        var curseStatus = parent.get('cmi.core.lesson_status');
        if (curseStatus === "completed") {
          parent.loadContent('seccion1.html');
        } else {
          parent.checkProgress();
        }
      });
    }
    preload();
  });
</script>

</html>
