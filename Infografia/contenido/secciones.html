  <script>
    $(document).ready(function () {
      cacularEscala();
      ajustarEscenario();
      parent.set("cmi.core.lesson_location", "" + 1 + "");
      parent.guardaAvance(1);

      function preload() {
        $("#cargando").fadeIn();
        var preload = new createjs.LoadQueue();
        preload.addEventListener("complete", iniciaCargador);
        $.each($(".element"), function () {
          preload.loadFile($("#" + this.id).attr("src"));
          $(".element").css({ position: "absolute", opacity: 0 });
        });
      }

      function iniciaCargador(event) {
        $.each($(".element"), function () {
          inicializar($("#" + this.id));
        });
        $("#cargando").show();
        $("#cargando").css({
          opacity: "1",
        });
        $("#cargando").fadeOut();
        $("#contenedorMenu").css({
          position: "fixed",
        });
        muestraContenido();
      }

      function muestraContenido() {
        $("#capa1").css({ display: "block" }).show().animate({ opacity: 1 }, 400);
        entra("#contenedorMenu");
        animacion_entrada("#Secc1_texto1", "der_izq", 0);
        animacion_entrada("#Secc1_texto2", "der_izq", 0.2);
        animacion_entrada("#Secc1_texto3", "der_izq", 0.4);
        animacion_entrada("#Secc1_texto4", "der_izq", 0.6);
      }
      preload();
    });
  </script>
