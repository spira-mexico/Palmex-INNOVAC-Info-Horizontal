	<script>
		$(document).ready(function() {
			cacularEscala();
			ajustarEscenario();
			parent.set("cmi.core.lesson_location", "" + 3 + "");
			parent.guardaAvance(3);

			function preload() {
				$('#cargando').fadeIn();
				var preload = new createjs.LoadQueue();
				preload.addEventListener('complete', iniciaCargador);
				$.each($('.element'), function() {
					preload.loadFile($('#' + this.id).attr('src'));
					$('.element').css({
						position: 'absolute',
						opacity: 0
					});
				});
			}

			function iniciaCargador(event) {
				$.each($('.element'), function() {
					inicializar($('#' + this.id));
				});
				$('#cargando').show();
				$('#cargando').css({
					opacity: '1'
				});
				$('#cargando').fadeOut();
				$('#contenedorMenu').css({
					position: 'fixed'
				});
				muestraContenido();
			}

			function muestraContenido() {
				$('#capa1')
					.css({
						display: 'block'
					})
					.show()
					.animate(
						{
							opacity: 1
						},
						400
					);
				entra('#contenedorMenu');
				animacion_entrada('#img1', 'arriba_abajo', 0);
				animacion_entrada('#img2', 'default', 0.5);
				animacion_entrada('#img3', 'izq_der', 1);
				animacion_entrada('#img4', 'der_izq', 1.5);
				animacion_entrada('#img5', 'der_izq', 2.5);
				animacion_entrada('#img6', 'der_izq', 3);
				animacion_entrada('#img7', 'der_izq', 2);
				animacion_entrada('#img8', 'abajo_arriba', 1);
				animacion_entrada('#img9', 'der_izq', 1);
				$('#img60').click(function() {
					page = 'seccion4.html';
					parent.loadContent(page);
				});
			}
			preload();
		});
	</script>
