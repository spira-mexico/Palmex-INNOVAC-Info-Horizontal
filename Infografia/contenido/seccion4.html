	<script>
		$(document).ready(function() {
			cacularEscala();
			ajustarEscenario();
			parent.set("cmi.core.lesson_location", "" + 4 + "");
			parent.guardaAvance(4);

			function preload() {
				$('#cargando').fadeIn();
				var preload = new createjs.LoadQueue();
				preload.addEventListener('complete', iniciaCargador);
				$.each($('.element'), function() {
					preload.loadFile($('#' + this.id).attr('src'));
					$('.element').css({
						position: 'absolute',
						opacity: 0
					});
				});
			}

			function iniciaCargador(event) {
				$.each($('.element'), function() {
					inicializar($('#' + this.id));
				});
				$('#cargando').show();
				$('#cargando').css({
					opacity: '1'
				});
				$('#cargando').fadeOut();
				$('#contenedorMenu').css({
					position: 'fixed'
				});
				muestraContenido();
			}

			function muestraContenido() {
				$('#capa1')
					.css({
						display: 'block'
					})
					.show()
					.animate(
						{
							opacity: 1
						},
						400
					);
				entra('#contenedorMenu');
				entra('#img1');
				entra('#carro1');
				$('#carro1').css('z-index', 2);
				$('#img14').css('z-index', 9);
				$('#img15').css('z-index', 9);
				$('#img11').css('z-index', 9);
				$('#img23').css('z-index', 9);
				$('#img26').css('z-index', 9);
				animacion_entrada('#img2', 'default', 1);
				animacion_entrada('#img7', 'der_izq', 1.5);
				animacion_entrada('#img3', 'der_izq', 2);
				animacion_entrada('#img4', 'arriba_abajo', 2.5);
				animacion_entrada('#img5', 'arriba_abajo', 3);
				animacion_entrada('#img6', 'arriba_abajo', 3.5);

				$('#carro1').css('position', 'fixed');
				$('#img31').click(function() {
					page = 'seccion5.html';
					parent.loadContent(page);
				});
			}
			preload();
		});
