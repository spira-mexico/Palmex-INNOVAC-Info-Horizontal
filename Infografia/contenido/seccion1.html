  <script>
    $(document).ready(function() {
      cacularEscala();
      ajustarEscenario();
      parent.set("cmi.core.lesson_location", "" + 1 + "");
      parent.guardaAvance(1);

      function preload() {
        $("#cargando").fadeIn();
        var preload = new createjs.LoadQueue();
        preload.addEventListener("complete", iniciaCargador);
        $.each($(".element"), function() {
          preload.loadFile($("#" + this.id).attr("src"));
          $(".element").css({
            position: "absolute",
            opacity: 0
          });
        });
      }

      function iniciaCargador(event) {
        $.each($(".element"), function() {
          inicializar($("#" + this.id));
        });
        $("#cargando").show();
        $("#cargando").css({
          opacity: "1"
        });
        $("#cargando").fadeOut();
        $("#contenedorMenu").css({
          position: "fixed"
        });
        muestraContenido();
      }

      function muestraContenido() {
        $("#capa1")
          .css({ display: "block" })
          .show()
          .animate({ opacity: 1 }, 400);
        entra("#contenedorMenu");
        animacion_entrada("#texto1", "der_izq", 0);
        animacion_entrada("#texto2", "der_izq", 0.2);
        animacion_entrada("#texto3", "der_izq", 0.4);
        animacion_entrada("#texto4", "der_izq", 0.6);
        animacion_entrada("#mano", "default", 0.6);
        $("#texto4").css("transform", "rotate(90deg)");
        $("#img06").css("z-index", 1);
        $("#img07").css("z-index", 1);
        $("#img11").css("z-index", 1);
        entra("#btn01");
        $("#btn01").click(function() {
          page = "seccion2.html";
          parent.loadContent(page);
        });
        setInterval(() => {
          (function() {
            var elem = document.getElementById("mano");
            var pos = 367;
            var id = setInterval(frame, 4);
            function frame() {
              if (pos == 557) {
                clearInterval(id);
              } else {
                pos++;
                elem.style.top = pos + "px";
              }
            }
          })();
        }, 1500);
      }
      preload();
    });
  </script>
