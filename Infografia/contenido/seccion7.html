	<script>
		$(document).ready(function() {
			cacularEscala();
			ajustarEscenario();
			parent.set("cmi.core.lesson_location", "" + 7 + "");
			parent.guardaAvance(7);

			function preload() {
				$('#cargando').fadeIn();
				var preload = new createjs.LoadQueue();
				preload.addEventListener('complete', iniciaCargador);
				$.each($('.element'), function() {
					preload.loadFile($('#' + this.id).attr('src'));
					$('.element').css({
						position: 'absolute',
						opacity: 0
					});
				});
			}

			function iniciaCargador(event) {
				$.each($('.element'), function() {
					inicializar($('#' + this.id));
				});
				$('#cargando').show();
				$('#cargando').css({
					opacity: '1'
				});
				$('#cargando').fadeOut();
				$('#contenedorMenu').css({
					position: 'fixed'
				});
				muestraContenido();
			}

			function muestraContenido() {
				$('#capa1')
					.css({
						display: 'block'
					})
					.show()
					.animate(
						{
							opacity: 1
						},
						400
					);
				entra('#contenedorMenu');
				animacion_entrada('#contenedorMenu', 'default', 0);
				animacion_entrada('#img1', 'arriba_abajo', 0);
				animacion_entrada('#img2', 'abajo_arriba', 0.5);
				animacion_entrada('#img3', 'der_izq', 1);
				animacion_entrada('#img4', 'der_izq', 1.5);
				animacion_entrada('#img5', 'abajo_arriba', 2);
				animacion_entrada('#img6', 'abajo_arriba', 2);
				animacion_entrada('#img11', 'der_izq', 2);
				animacion_entrada('#img13', 'arriba_abajo', 2);
			}
			preload();
		});
	</script>
